<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Up and Away - Payment Gateway</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Set global styles */
body {
  font-family: "Arial", sans-serif;
  font-size: 16px;
  line-height: 1.5;
  color: #333333;
  background-color: #f9f9f9;
}

/* Style the header */
header {
  background-color: #ffffff;
  padding: 20px;
  text-align: center;
}

h1 {
  font-size: 2em;
  color: #333333;
  margin-bottom: 10px;
}

/* Style the navigation menu */
nav {
  background-color: #333333;
  padding: 10px;
  text-align: center;
}

nav ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

nav li {
  display: inline-block;
  margin-right: 10px;
}

nav a {
  color: #ffffff;
  text-decoration: none;
  padding: 5px 10px;
}

nav a:hover {
  background-color: #555555;
}

/* Style the main content section */
section {
  background-color: #ffffff;
  padding: 20px;
}

h2 {
  font-size: 1.5em;
  color: #333333;
  margin-bottom: 10px;
}

p {
  margin-bottom: 10px;
}

/* Style the footer */
footer {
  background-color: #333333;
  padding: 20px;
  text-align: center;
}

footer p {
  color: #ffffff;
  margin: 0;
}
  </style>
</head>

<body>
  <header>
    <h1>Welcome to Up and Away</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="past_sales.html">Past Sales & Testimonials</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="login.html">Log In</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h2>Payment Gateway</h2>
    <form action="confirmation.html" method="POST">
      <label for="card-number">Card Number:</label>
      <input type="text" id="card-number" name="card-number" required>
      
      <label for="expiry-date">Expiry Date:</label>
      <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
      
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" maxlength="3" required>
      
      <label for="name-on-card">Name on Card:</label>
      <input type="text" id="name-on-card" name="name-on-card" required>
      
      <button type="submit" class="btn">Pay Now</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2023 Up and Away. All rights reserved.</p>
  </footer>
</body>

</html>
